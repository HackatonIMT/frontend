<h1 style="text-align: center"><b>{{title}}</b></h1>

<div *ngFor="let intent of this.intents">
  <a [routerLink]="intent.id">{{intent.display_name}}</a>
</div>
<!--TODO: create component for the intents-->
<table mat-table [dataSource]="this.intents" class="mat-elevation-z8">
  <ng-container matColumnDef="intentName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.display_name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['intentName']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['intentName'];"></tr>
</table>
